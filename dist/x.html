<!DOCTYPE html>
<html>

<head>
    <style>div {
            background: yellow;
            margin: 5px;
        }

        span {
            color: red;
        }</style>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
    <span>Click a div!</span>
    <div>First div</div>
    <div>Second div</div>
    <div>Third div</div>
    <script>$("div").click(function () {
  // this is the dom element clicked
  var index = $("div").index(this);
  $("span").text("That was div index #" + index);
});</script>

</body>

</html>
