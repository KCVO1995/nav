<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>王冠首页-king-nav</title>
    <style>.icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }</style>
    <link rel="stylesheet" href="/style.e308ff8e.css">
<script src="/style.e308ff8e.js"></script></head>

<body>
    <nav>
        <h1>king-nav</h1>
        <div class="sign">
            <div class="signLogo">
                <svg class="icon">
                    <use xlink:href="#icon-sign"></use>
                </svg>
            </div>
            <a href="">登陆/注册</a>
        </div>
    </nav>


    <div class="globalLogo">
        <img src="/king.470bc014.gif" alt="">
    </div>


    <header class="globalHeader">
        <div class="choiceBtn">
            <img src="/baidu.705500cf.png" alt="">
        </div>
        <div class="bigBox">
            <div class="smallBox">
                <img src="/baidu.705500cf.png" alt="">
            </div>
            <div class="smallBox">
                <img src="/google.953ec577.png" alt="">
            </div>
            <div class="smallBox">
                <img src="/bing.4d496f25.png" alt="">
            </div>
            <div class="smallBox">
                <img src="/sougou.698e3fe0.png" alt="">  
            </div>
        </div>
        <form class="searchForm" method="get" action="https://www.baidu.com/s">
            <input type="text" name="wd" maxlength="100" id="kw">
            <button type="submit">
                <svg class="icon">
                    <use xlink:href="#icon-sreach"></use>
                </svg>
            </button>
        </form>
        
    </header>

    <main class="globalMain">
        <ul class="siteList">
            <li class="last">
                <div class="addButton">
                    <div class="iconWrapper">
                        <svg class="icon">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="text">add site</div>
                </div>
            </li>
        </ul>
    </main>

    <script src="//at.alicdn.com/t/font_1615865_c9eslk5l2yi.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="/main.1f19ae8e.js"></script>
</body>

</html>
