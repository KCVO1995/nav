<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>王冠首页-king-nav</title>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1>king-nav</h1>
        <div class="sign">
            <div class="signLogo">
                <svg class="icon">
                    <use xlink:href="#icon-sign"></use>
                </svg>
            </div>
            <a href="">登陆/注册</a>
        </div>
    </nav>


    <div class="globalLogo">
        <img src="images/king.gif" alt="">
    </div>


    <header class="globalHeader">
        <div class="choiceBtn">
            <img src="images/baidu.png" alt="">
        </div>
        <div class="bigBox">
            <div class="smallBox">
                <img src="images/baidu.png" alt="">
            </div>
            <div class="smallBox">
                <img src="images/google.png" alt="">
            </div>
            <div class="smallBox">
                <img src="images/bing.png" alt="">
            </div>
            <div class="smallBox">
                <img src="images/sougou.png" alt="">  
            </div>
        </div>
        <form class="searchForm" method='get' action="https://www.baidu.com/s">
            <input type="text" name='wd' maxlength="100" id="kw">
            <button type="submit">
                <svg class="icon">
                    <use xlink:href="#icon-sreach"></use>
                </svg>
            </button>
        </form>
        
    </header>

    <main class="globalMain">
        <ul class="siteList">
            <li class='last'>
                <div class="addButton">
                    <div class="iconWrapper">
                        <svg class="icon">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="text">add site</div>
                </div>
            </li>
        </ul>
    </main>

    <script src="//at.alicdn.com/t/font_1615865_c9eslk5l2yi.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
